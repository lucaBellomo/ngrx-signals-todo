<div class="todo-app">
  <h1>{{title}}</h1>
  <div class="add-todo">
    <input type="text" #todoInput (keyup.enter)="addTodo(todoInput.value); todoInput.value = ''" placeholder="Add a new todo">
    <button (click)="addTodo(todoInput.value); todoInput.value = ''">Add</button>
  </div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos()" class="todo-item" [class.todo-item--completed]="todo.completed">
      <div class="todo-content">
        <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo.id)">
        <span class="todo-text">{{ todo.text }}</span>
      </div>
      <button (click)="todoStore.removeTodo(todo.id)" class="remove-btn">Ã—</button>
    </li>
  </ul>
</div>
